<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Clock</title>
</head>
<body>
    <div class="break-work">
        <div class="sides">
            <p>BREAK:</p>
            <p class="sides-p"><button class="btn" id="minusBreakBtn">-</button> <span id="breakText">5</span> <button class="btn" id="plusBreakBtn">+</button></p>
        </div>
        <div class="sides">
            <p>WORK:</p>
            <p class="sides-p"><button class="btn" id="minusWorkBtn">-</button> <span id="workText">25 </span><button class="btn" id="plusWorkBtn">+</button></p>
        </div>
        
    </div>
    <div id="time">25:00</div>
</body>
</html>
